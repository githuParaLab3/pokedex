<!-- src/app/components/pokemon-detail/pokemon-detail.component.html -->
<div class="pokemon-detail">
  <!-- Botão de Voltar no topo, alinhado à esquerda -->
  <button (click)="goBack()" class="back-button">← Voltar</button>

  <div *ngIf="pokemon; else loading" class="detail-content">
    <h2>{{ pokemon.name | titlecase }}</h2>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="pokemon-img">
    <div class="pokemon-info">
      <p><strong>Altura:</strong> {{ pokemon.height }}</p>
      <p><strong>Peso:</strong> {{ pokemon.weight }}</p>
      <p><strong>Tipo:</strong>
        <span *ngFor="let type of pokemon.types" class="type">
          {{ type.type.name }}&nbsp;
        </span>
      </p>
    </div>
  </div>

  <ng-template #loading>
    <div class="not-found-container">
      <img src="/pokemon-sad.jpg" alt="Pokémon triste" class="not-found-img" />
      <p class="not-found-message">Ops! Pokémon não encontrado!</p>
    </div>
  </ng-template>
